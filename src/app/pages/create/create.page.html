<ion-header>
  <ion-toolbar>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="createNotaForm" (submit)="createNota()">
    <ion-item>
      <ion-label stacked>Titulo</ion-label>
      <ion-input formControlName="titulo" type="text" placeholder="Titulo">
      </ion-input>
    </ion-item>



    <ion-item>
      <ion-label stacked>Comentario</ion-label>
      <ion-textarea
        formControlName="comentario"
        type="text"
        placeholder="Comentarios"
      >
      </ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!createNotaForm.valid">
      Agregar nota
    </ion-button>
  </form>
</ion-content>
