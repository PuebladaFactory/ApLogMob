<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>{{ nota?.titulo }}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Titulo</h3>
  <ion-input [(ngModel)]="nota.titulo"></ion-input>
  <!-- <p>{{ nota?.titulo }}.</p> -->

  <h3>Comentario</h3>
  <p>{{ nota?.comentario }} </p>

<h3>Docs</h3>

<p>Aca van las imagenes</p>
<ion-button color="light" (click)="changeImage()">
  <ion-icon slot="icon-only" name="camera-outline" color="medium">
  </ion-icon>
  <ion-button expand="block" color="success" (click)="updateNote()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>
</ion-button>
  <ion-button expand="block" (click)="deleteNota(nota.id, nota.titulo)"> Borrar nota </ion-button>
</ion-content>
